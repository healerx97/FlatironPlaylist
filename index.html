<!DOCTYPE html>
<html>
<head>
    <title>Flatiron 051721 Playlist</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Flatiron Groove</h1>
    <script src="index.js"></script>
    <div>
        <div class="search_result_div">
            <div class="search_bar">
                <form class="searchForm">
                    <div>
                        <input type="search" id="search_input" placeholder="Search by title/artist">
                        <button class="search_btn">Search</button>
                    </div>
                </form>
            </div>
            <br>
        </div>
        <div class="center">
            <img class="center_img" src="https://files.radio.co/humorous-skink/staging/default-artwork.png">
            <h3 class="center_track">TRACK NAME</h3>
            <h4 class="center_artist">ARTIST NAME</h4>
            <h4 class="center_album">ALBUM NAME</h4>
            <h5 class="center_duration">0:00</h5>

        </div>
        <div class="playlist_div">
            <h3 id="playlist_title">Our Playlist</h3>
        </div>
        </div>
    </div>
</body>
</html>
