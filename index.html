<!DOCTYPE html>
<html>
<head>
    <title>Flatiron Playlist</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Flatiron Groove</h1>
    <script src="index.js"></script>
    <div>
        <div class="search_result_div">
            <div class="search_bar">
                <form class="searchForm">
                    <div>
                        <input type="search" id="search_input" placeholder="Search by title/artist">
                        <button class="search_btn">Search</button>
                    </div>
                </form>
            </div>
            <br>
        </div>
        <div class="center">
            <img class="center_img" src="https://i1.wp.com/guitarandlace.com/wp-content/uploads/2020/09/19.png?ssl=1">
            <h3 class="center_track">No Song Selected</h3>
            <h4 class="center_artist">Search a song</h4>
            <h4 class="center_album">To get the groove started</h4>
            <h5 class="center_duration">0:00</h5>

        </div>
        <div class="playlist_div">
            <h3 id="playlist_title">05/17/21 Cohort Playlist</h3>
        </div>
        </div>
    </div>
</body>
</html>
